name: Library Microservices CI/CD Pipeline

on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string

jobs:
  ci:
    name: Continuous Integration
    uses: ./.github/workflows/ci.yml
    with:
      project_name: ${{ inputs.project_name }}

  build:
    name: Build
    needs: ci
    uses: ./.github/workflows/build.yml
    with:
      project_name: ${{ inputs.project_name }}